<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Pune Neighbourhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet"
            href="bower_components/font-awesome/web-fonts-with-css/css/fontawesome.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

    </head>

    <body>


        <div class="container-fluid">
            <div class="row">
                

                <div class="main-container col-xs-12 col-md-9" data-bind="css:
                    {'sidebar_shown': hamburgerMenuShown}">
                    <div class="row">
                        <!--nav class="col-xs-12 col-md-12 navbar navbar-default">
                            <div class="container-fluid">
                                <a data-bind="click: showHamburgerMenu"
                                    class="clk" href="#"><i class="ham-menu fa
                                        fa-bars"
                                        aria-hidden="true"></i></a>
                            </div>
                        </nav-->

                        <main class="col-xs-12 col-md-12 no-padding">
                            <div id="map">
                            </div>
                        </main>
                    </div>
                </div>


                <aside class="col-xs-6 col-md-3 sidebar" data-bind="css:
                    {'sidebar_shown': hamburgerMenuShown}">
                    <div class="row sidebarcolor">
                        <div class="col-md-12 col-xs-12">
                            <form action="">
                                <div class="form-group">
                                    <input data-bind="textInput: filterText"
                                        type="text" class="form-control"
                                        placeholder="Filter locations ...">
                                </div>
                            </form>

                            <ul class="list-unstyled" data-bind="foreach:
                                filterLocations">
                                <li><a href="#" data-bind="text: name, click:
                                        $parent.showItemInfo"></a></li>
                            </ul>
                        </div>
                    </div>
                </aside>

            </div>
        </div>



        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="bower_components/alertifyjs/dist/js/alertify.js"></script>
        <script src="js/app.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfwx8SgxwK19YBd0V4_5sRt5Jz84w-M90&callback=startApp"
            async defer onerror="GooglemapLoadingError()"></script>

    </body>

</html>
